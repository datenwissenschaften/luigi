[core]
log_level = INFO
default_scheduler_host = luigi
default_scheduler_port = 8082
default_scheduler_url = http://luigi:8082/
workers = 8

[scheduler]
retry_count = 3
retry_delay = 10
state_path = /opt/luigi-state.pickle
record_task_history = True

[worker]
keep_alive = true
force_multiprocessing = true

[task_history]
db_connection = sqlite://///private-backup/luigi/luigi-task-hist.db
